<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet"
		href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  
<style>
    body{
        max-width: 500px;
        margin: auto;
        text-align: center;
        padding-top:50px;
    }
    .mt3{
        display: flex;
        padding-top: 15px;
        padding-bottom: 15px;
        width: 100%;
    }
    .icon{
        width:30px;
        padding: 5px;
        background-color: brown;
        color: black;
        text-align: center;
    }
    .lab{
        width: 152px;
    }
    .invalid-feedback{
        display:flex;
        flex-direction: bottom;
    }
    .new{
        background: linear-gradient(to right, pink, rgb(156, 35, 77))
    }
</style>
	
</head>

<body>
    <div class="new">
        <form class="nf">
            <div class="mt3">
                <label class="lab">Firstname:</label>
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="enter your name">
                <div class="invalid-feedback" style="visibility: hidden;">
                    Please choose a username.
                </div>
            </div>
            <div class="mt3">
                <label class="lab">Lasttname:</label>
                <span class="icon"><i class="fa fa-user icon"></i></span>
                <input type="text" placeholder="enter your name">
                <div class="invalid-feedback" style="visibility: hidden;">
                    Please choose a lastname.
                  </div>
                
            </div>
            <div class="mt3">
                <label class="lab">Mail:</label>
                <span class="icon"><i class="fa fa-envelope icon"></i></span>
                <input type="mail" placeholder="enter your mail">
                <div class="invalid-feedback" style="visibility: hidden;">>
                    Please choose a mail.
                  </div>
            </div>
            <div class="mt3">
                <label class="lab">Phone:</label>
                <span class="icon"><i class="fa fa-phone icon"></i></span>
                <input type="number" placeholder="enter your number">
                <div class="invalid-feedback" style="visibility: hidden;">>
                    Please choose a number.
                  </div>
            </div>
            <div class="mt3">
                <label class="lab">Address:</label>
                <span class="icon"><i class="fa fa-home icon"></i></span>
                <input type="text" placeholder="enter your address">
                <div class="invalid-feedback" style="visibility: hidden;">
                    Please choose a address.
                  </div>
            </div>
            <div class="mt3">
                <label class="lab">City:</label>
                <span class="icon"><i class="fa fa-home icon"></i></span>
                <input type="text" placeholder="enter your city">
                <div class="invalid-feedback" style="visibility: hidden;">>
                    Please choose a city.
                  </div>
            </div>
            <div class="mt3">
                <label class="lab" for="sta">State:</label>
                <span class="icon"><i class="fa fa-bars icon"></i></span>
                <select name="sta" >
                    <option value="" disabled selected>Select your state</option>
                    <option value="volvo">Andhra Pradesh</option>
                    <option value="saab">Telengana</option>
                    <option value="opel">Tamil Nadu</option>
                    <option value="audi">Kerela</option>
                </select>
                </div>
                <div class="invalid-feedback" style="visibility: hidden;">>
                    Please choose a state.
                  </div>
            <div class="mt3">
                    do you have hosting ?:
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="color" id="Yes" value="yes">
                      <label class="form-check-label" for="Yes">Yes</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="color" id="No" value="NO">
                      <label class="form-check-label" for="No">NO</label>
                    </div>
                    
            </div>
            <div class="mt3">
                    <label for="description" class="form-label">Project Description</label>
                    <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="mt3">
                    <input type="checkbox" class="form-check-input" id="hostingCheck">
                    <label class="form-check-label" for="hostingCheck">Do you have hosting?</label>
            </div>
            <button style="background-color: yellow;">Send</button>
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</body>

</html>
