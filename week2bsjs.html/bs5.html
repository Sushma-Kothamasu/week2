<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 550px;
      min-height: 100vh;
    }
    .was-validated{
      background-color: burlywood;
      width: 350px;
      border-radius: 5px;
      padding-left: 35px;
      padding-top: 10px;
      padding-bottom: 15px;

    }
    .form-control{
      width: 250px; height: 50px;
    }
    
  </style>
  
</head>
<body>

<div class="container mt-3">
    
  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Username:</label>
      <input style="width: 250px; height: 50px;" type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please enter name.</div>
    </div>
    <div class="mb-3 mt-4">
      <label for="mail" class="form-label">Email:</label>
      <input type="mail" class="form-control" id="mail" placeholder="Enter mail" name="mail" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please enter mail.</div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please enter password.</div>
    </div>
    
  <button style="width: 250px;height: 50px;background-color: #f44336;"type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
